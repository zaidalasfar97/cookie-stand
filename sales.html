<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salmon Cookies Shop</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <h1>Salmon Cookies Shop</h1>
        <img src="https://codefellows.github.io/code-201-guide/curriculum/class-06/lab/assets/salmon.png" alt="Salmon Cookies">
        <nav>
            <ul>
                <li id ="list1"><a href="index.html">Home page</a></li>
                <li id="list2"><a href="Sales.html">Sales page</a></li>
            </ul>
        </nav>
    </header>
    <main id="main-id"> 
        <form id="cookiesForm">
            <fieldset>
                <legend>Add new location</legend>
                <label for="nameFiled">Name of location: </label>
                <input type="text" name="nameFiled" id="nameFiled" required >
                <br>
                <label for="minCustomer">Minimum customer number:</label>
                <input type="number" name="minCustomer" id="minCustomer" required>
                <br>
                <label for="maxCustomer">Maximum customer number:</label>
                <input type="number" name="maxCustomer" id="maxCustomer" required>
                <br>
                <label for="avgCustomer">Average sales per hour :</label>
                <input type="number" name="avgCustomer" step="0.1" id="avgCustomer" required>
                <br>
                <input type="submit" name="submit" id="submit">
                
            </fieldset>

        </form> 

    </main>
    <footer>

    </footer>
    <script src="js/app.js"></script>
</body>
</html>
